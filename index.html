<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
	    <h1>Pray, allow me to generate a <span id="colour-head">fortuitous password</span> for thee, free of charge!</h1>
        <h5>Ne'er again shalt thou employ an insecure password.</h5>
        <form class="form" id="passGen">
            <div class="slider-con">
            <label for="">Length of the password?</label>
            <input type="range" min="1" max="50" value="10" id="slider">
            <input type="number" min="1" max="50" value="10" id="slidernum">
            </div>
            <label for="uppercase-letters">Include Uppercase Letters?</label>
            <input type="checkbox" id="uppercase-letters" name="uppercase">
            <br>
            <label for="lowercase-letters">Include Lowercase Letters?</label>
            <input type="checkbox" id="lowercase-letters" name="lowercase">
            <br>
            <label for="numbers">Include Numbers?</label>
            <input type="checkbox" id="numbers" name="numbers" >
            <br>
            <label for="symbols">Include Symbols?</label>
            <input type="checkbox" id="symbols" name="symbols">
            <br>
            <button type="submit" id="generate">Generate Password</button>
		    <br>
        </form>
        <p id="passwordSpaceOne" class="password"></p>
        <p id="passwordSpaceTwo" class="password"></p>

    </div>
 <script src="index.js"></script>
</body>
</html>
